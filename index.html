<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <!-- top window -->
            <div id="top-window">0</div>
            
            <div id="buttons">

                <div id="bottom-buttons">
                    <button id="clear">clear</button>
                    <button id="reverse-sign">+/-</button>
                </div>

                <div id="button-grid">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operation" id="divide">/</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operation" id="multiply">x</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operation" id="subtract">-</button>
                    <button class="number" id="dot">.</button>
                    <button class="number" id="0">0</button>
                    <button id="equals">=</button>
                    <button class="operation" id="plus">+</button>
                </div>


            </div>
            
        </div>
    </div>
</body>
</html>
