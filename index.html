<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <!-- top window -->
            <div id="top-window">
            </div>
            
            <div id="buttons">
                <div id="button-grid">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operands">/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operands">X</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operands">-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button class="operands">+</button>
                </div>

                <div id="bottom-buttons">
                    <button>clear</button>
                    <button>back</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
